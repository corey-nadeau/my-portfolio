<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Hobbys</title>
</head>
<body>
    <!-- header -->
    <div class="header">
        <div class="header-text">
            <div class="h1">Corey Nadeau

            </div>
        </div>
    </div>
    <div class="cloud">
        <div class="image2">
            
            <h3>In my free time I really enjoy being outdoors. Hunting, 
                camping, hiking, bike riding are all fun to me. 
             </h3>
            <img src="hunt.jpg" alt="hunt" style="width:512px;height:600px;">
        </div>
    </div>

    <h3>Contact me!</h3>
        <form>
            <label>Name:</label><br>
            <input type="text" id="name" placeholder="Name..."><br>
            <label>Email:</label><br>
            <input type="text" id="email" placeholder="Email..."><br>
            <label>Phone:</label><br>
            <input type="text" id="phone" placeholder="Phone..."><br>
            <label>Message:</label><br>
            <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
            <P>How would you like me to respond?</P>
            <input type="radio" id="emailradio" value="Email">
            <label for="email">Email</label>
            <input type="radio" id="phoneradio" value="Phone">
            <label for="phone">Phone</label><br>
            <button>Submit!</button>

        </form>
        <div class="hobbybutton">
            <ul>
                <li class="hobby">
                    
                    <a href="index.html">CLICK HERE</a>
                    <div>To return home</div>
                </li>
            </ul>
        </div>
</body>
</html>
